<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="info">
      <div>
        <h1>Welcome to Flip and Find!</h1>
        <input
          type="text"
          placeholder="Enter your user name"
          name="userName"
          id="username_id"
        />
        <span class="error_field"></span>
        <div>
          <h2>Game level</h2>
          <input type="radio" id="easy_level" name="game_level" value="Easy" />
          <label for="easy_level">Easy</label><br />
          <input
            type="radio"
            id="intermediate_level"
            name="game_level"
            value="intermediate"
          />
          <label for="intermediate_level">Intermediate</label><br />
          <input
            type="radio"
            id="advance_level"
            name="game_level"
            value="advance"
          />
          <label for="advance_level">Advance</label><br />
        </div>
        <button id="btn_id">Enter</button>
      </div>
    </section>
    <section class="game_sec hide">
      <div>
        <div class="meta">
          <p>Time :</p>
          <p>Moves :</p>
        </div>
        <div class="game_area"></div>
        <button>Start</button>
      </div>
    </section>
    <section class="result hide">
      <div class="result_info">
        <p>Player: <span id="player_name"></span></p>
        <p>Game level: <span id="game_level"></span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
